<div class="container">
    <h2 class="display-5 mt-3 mb-5">Employee Information</h2>

    <app-table 
        class="mb-5"
        [dataForRendering]="dataForTableRendering"
        [tableDescription]="employeesTableDescription"
        [columnNames]="employeesTableColumnNames"
    ></app-table>
    <app-chart
        class="mb-5"
        [chartDescription]="employeesChartDescription"
        [chartData]="dataForChartRendering"
    ></app-chart>
</div>
